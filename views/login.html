<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vira Página</title>
    <link rel="stylesheet" href="/public/css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container2">
        <div class="left">
            <img src="/public/img/capa.png" alt="">
        </div>
        <div class="right">
            <div class="header">
                <h2><strong>Faça seu login para usufruir do site</strong></h2>
            </div>
            <form action="" class="form">
                <input type="text" class="email" id="email" placeholder="Email">
                <input type="password" class="password" id="password" placeholder="Senha">
                <div class="google">
                    <P>Faça login com sua conta Google</P>
                    <img src="img/google-logo-1.png" alt="">
                </div>
                <div class="cadastro">
                    <button id="button">Faça seu cadastro</button>
                    <a href="">Começar → </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
